<html>
  <head>
	<title>Overly Accurate Time</title>
	<link rel="stylesheet" type="text/CSS" href="css.css">
	<script>
	var runloop = setInterval(getTime, 1);
	var rainbowloop = setTimeout(rainbow, 0);
	var Bg = null;
	var root = document.querySelector(":root");
	function sleep(ms) {
  		return new Promise(resolve => setTimeout(resolve, ms));
	}
	function getTime() {
	  	var d = new Date();
		var p = document.getElementById("time");
    	var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    	var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    	var hours = [`12:${d.getMinutes()} AM`, `1:${d.getMinutes()} AM`, `2:${d.getMinutes()} AM`, `3:${d.getMinutes()} AM`, `4:${d.getMinutes()} AM`, `5:${d.getMinutes()} AM`, `6:${d.getMinutes()} AM`, `7:${d.getMinutes()} AM`, `8:${d.getMinutes()} AM`, `9:${d.getMinutes()} AM`, `10:${d.getMinutes()} AM`, `11:${d.getMinutes()} AM`, `12:${d.getMinutes()} PM`, `1:${d.getMinutes()} PM`, `2:${d.getMinutes()} PM`, `3:${d.getMinutes()} PM`, `4:${d.getMinutes()} PM`, `5:${d.getMinutes()} PM`, `6:${d.getMinutes()} PM`, `7:${d.getMinutes()} PM`, `8:${d.getMinutes()} PM`, `9:${d.getMinutes()} PM`, `10:${d.getMinutes()} PM`, `11:${d.getMinutes()} PM`]
    	var weekday = days[d.getDay()];
    	var year = d.getFullYear();
    	var month = months[d.getMonth()];
    	var day = d.getDate();
    	var hour1 = hours[d.getHours()];
  		var hour = d.getHours();
    	var minute = d.getMinutes();
    	var second = d.getSeconds();
    	var ms = d.getMilliseconds();
  		var day1 = d.getDate();
  		var month1 = d.getMonth()+1;
	  	
		p.innerHTML = weekday + ", " + month + " " + day + ", " + year + " @ " + hour1 + ", " + year + ":" + month1 + ":" + day1 + ":" + hour + ":" + minute + ":" + second + ":" + ms;
	}
	async function rainbow() {
	  	Bg = "#FFB1B0";
		root.style.setProperty("--Bg", Bg);
	  	await new Promise(r => setTimeout(r, 500));
	  	Bg = "#FFDFBE";
		root.style.setProperty("--Bg", Bg);
	    await new Promise(r => setTimeout(r, 500));
	  	Bg = "#FFFFBF";
		root.style.setProperty("--Bg", Bg);
	    await new Promise(r => setTimeout(r, 500));
	  	Bg = "#B4F0A7";
		root.style.setProperty("--Bg", Bg);
	    await new Promise(r => setTimeout(r, 500));
	  	Bg = "#A9D1F7";
		root.style.setProperty("--Bg", Bg);
	    await new Promise(r => setTimeout(r, 500));
	  	Bg = "#CC99FF";
		root.style.setProperty("--Bg", Bg);
	  	await new Promise(r => setTimeout(r, 500));
	  	setTimeout(rainbow, 1)
	}
	</script>
	<style>
	:root {
	  --Bg: #FFB1B0;
	}
	body {
	  color:#101010;
	  background-color: var(--Bg);
	  font-family: monospace;
	  vertical-align: center;
	  margin: auto;
	}
	.center {
	  padding: 25%;
	}
	</style>
  </head>
  <body>
	<center>
	  <div class="center">
		<h1>- ~ TIME ~ -</h1>
	  	<p id="time">-</p>
	  </div>
	</center>
  </body>
</html>
